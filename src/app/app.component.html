<app-header></app-header>
<main>
  <section class="details-container">
    <div class="text-container">
      <h1>More than just shorter links</h1>
      <p>
        Build your brand's recognition and get detailed<br />
        insights on how your links are performing.
      </p>
      <button>Get Started</button>
    </div>
    <div class="img-container">
      <img src="assets/Images/illustration-working.svg" alt="" srcset="" />
    </div>
  </section>
  <section class="container">
    <div class="input-container">
        <input type="url" name="" placeholder="Shorten a link here" id="" [(ngModel)]="url" >
        <input type="submit" value="Shorten it!" (click)="saveUrl(url)">
    </div>
    <!-- <div *ngIf="url.invalid && (url.dirty || url.touched)">
      <div *ngIf="url.errors?.['required']">
        Name is required.
      </div>
    </div> -->
    </section>

  <section class="shortener-container">
   
    <article *ngFor="let item of results">
      <div class="urlbox">
        <p>{{ item.result.original_link }}</p>
        <hr>
        <p class="shortlink">{{ item.result.short_link }}</p>
        <button (click)="copylink(item.result.short_link, btn)" #btn>{{value}}</button>
      </div>
    </article>

    <div class="text-box">
      <article class="header">
        <h2>Advanced Statistics</h2>
        <p>
          Track how your links are performing across the web with our advanced
          statistics dashboard.
        </p>
      </article>
    </div>

    <article class="home-card">
      <hr class="my-hr" />
      <app-card [imageUrl]="'assets/Images/br.svg'"></app-card>
      <app-card
        [imageUrl]="'assets/Images/br.svg'"
        style="transform: translateY(10%)"
      ></app-card>
      <app-card
        [imageUrl]="'assets/Images/br.svg'"
        style="transform: translateY(20%)"
      ></app-card>
    </article>
  </section>
</main>
<app-lower></app-lower>

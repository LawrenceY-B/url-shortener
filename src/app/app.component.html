<main>
    <main>
        <app-header></app-header>
    <section class="details-container">
        <div class="text-container">
            <h1>More than just shorter links</h1>
            <p>Build your brand's recognition and get detailed<br/>
                insights on how your links are performing.</p>
            <button>
                Get Started
            </button>
        </div>
        <div class="img-container">
            <img src="assets/Images/illustration-working.svg" alt="" srcset="">
        </div>
    </section>
    </main>
    
    
    
    
    
    
<app-shorten></app-shorten>
<section class="shortener-container" (userData)="results">
    <article *ngFor="let item of results" >
        <div class="urlbox">
            <p>{{item.result.original_link }}</p>
            <p>{{item.result.short_link }}</p>
            <button>Copy</button>
        </div>
    </article>
   
    <div class="text-box">
        <article class="header">
            <h2>Advanced Statistics</h2>
            <p>Track how your links are performing across the web with our advanced statistics dashboard.</p>
        </article>

    </div>
    
    <article class="home-card">
        <hr class="my-hr">
        <app-card [imageUrl]="'assets/Images/br.svg'"></app-card>
        <app-card [imageUrl]="'assets/Images/br.svg'" style="transform: translateY(10%);"></app-card>
        <app-card [imageUrl]="'assets/Images/br.svg'" style="transform: translateY(20%);"></app-card>
    </article>



</section>

</main>
